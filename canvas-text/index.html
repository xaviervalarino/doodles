<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <template>
      <flex-box direction="column">
        <control-panel>
          <form-field type="text" id="font-face">font family</form-field>
          <form-field type="range" id="font-size" value="16">
            font size
          </form-field>
          <form-field type="range" id="x" value="0">left</form-field>
          <form-field type="range" id="y" value="0">top</form-field>
          <form-field type="range" id="width" min="100" max="1000" value="300">
            width
          </form-field>
          <!--line-height is %-->
          <form-field
            type="range"
            id="line-height"
            min="0"
            max="300"
            value="130"
          >
            line height
          </form-field>
          <form-field type="range" id="letter-spacing">
            letter spacing
          </form-field>
          <form-field type="range" id="paragraph-spacing">
            paragraph spacing
          </form-field>

          <segmented-control name="text-align">
            <segment-item default>left</segment-item>
            <segment-item>center</segment-item>
            <segment-item>right</segment-item>
          </segmented-control>

          <segmented-control name="align-v">
            <segment-item default>top</segment-item>
            <segment-item>middle</segment-item>
            <segment-item>bottom</segment-item>
          </segmented-control>
        </control-panel>
        <text-canvas slot="flex-grow">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad
          minim veniam, quis nostrud exercitation ullamco laboris nisi ut
          aliquip ex ea commodo consequat. Duis aute irure dolor in
          reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla
          pariatur. Excepteur sint occaecat cupidatat non proident, sunt in
          culpa qui officia deserunt mollit anim id est laborum.
        </text-canvas>
      </flex-box>
    </template>

    <script type="module" src="./app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <template>
      <control-panel>
        <form-field type="text" id="font-family">font family</form-field>
        <form-field type="range" id="line-height">line height</form-field>
        <form-field type="range" id="letter-spacing"
          >letter spacing
        </form-field>
        <form-field type="range" id="paragraph-spacing">
          paragraph spacing
        </form-field>

        <segmented-control name="align-h">
          <segment-item checked>left</segment-item>
          <segment-item>center</segment-item>
          <segment-item>right</segment-item>
        </segmented-control>

        <segmented-control name="align-v">
          <segment-item checked>top</segment-item>
          <segment-item>middle</segment-item>
          <segment-item>bottom</segment-item>
        </segmented-control>
      </control-panel>
      <text-canvas>

    </template>

    <script type="module" src="./app.js"></script>
  </body>
</html>
